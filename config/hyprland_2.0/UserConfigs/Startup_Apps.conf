#Commands & Apps to be executed at launch

$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

$wallDIR=$HOME/Pictures/wallpapers
$lock = $scriptsDir/LockScreen.sh
$SwwwRandom = $UserScripts/WallpaperAutoChange.sh

# wallpaper stuff - DMS handles wallpapers
#exec-once = swww-daemon --format xrgb
#exec-once = $SwwwRandom $wallDIR # random wallpaper switcher every 30 minutes

# Startup
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# DankMaterialShell - Modern Wayland Desktop Shell
# Start DMS when Hyprland launches
exec-once = dms run

# Warm up DMS IPC after DMS starts (reduces first-call latency)
exec-once = sleep 5 && dms ipc call spotlight toggle && sleep 0.3 && dms ipc call spotlight toggle

# Index files for fast Spotlight search (run in background)
exec-once = dsearch serve &
exec-once = sleep 3 && dsearch index generate &

