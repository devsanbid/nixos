# /* ---- ✴️ Variables ✴️ ---- */  #
$mainMod = SUPER
$files = thunar
$term = kitty
$scriptsDir = $HOME/.config/hypr/scripts
$UserScripts = $HOME/.config/hypr/UserScripts

bind = ALT, T, togglespecialworkspace, terminal
bind = ALT, B, togglespecialworkspace, browser
bind = ALT, E, togglespecialworkspace, extra
# common shortcuts
# Fuzzel launcher (fast Wayland-native) - toggle
bind = CTRL, Space, exec, pkill fuzzel || fuzzel
# DMS Spotlight as backup (SUPER+Space)
bind = $mainMod, Space, exec, dms ipc call spotlight toggle
#bind = CTRL,Space, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window # Main Menu (APP Launcher)
bind = $mainMod, Return, exec, $term  #terminal
bind = $mainMod, comma, exec, $files #file manager
bind = $mainMod, a, exec, ~/.local/bin/select_ai
bind = $mainMod ,p , exec, ~/.local/bin/ai_screenshot
bind= $mainMod, c, exec, hyprpicker --autocopy

## script bindig
bind = $mainMode, d, exec, $UserScripts/bookmarks-rofi.sh

bind = $mainMode, z, exec, toggle_stats.sh

## refresh whole system
bind = $mainMode SHIFT, R, exec, $scriptsDir/Refresh.sh

# FEATURES / EXTRAS
bind = $mainMod SHIFT, G, exec, $scriptsDir/GameMode.sh # Toggle animations ON/OFF
bind = $mainMod CTRL, R, exec, $scriptsDir/RofiThemeSelector.sh # KooL Rofi Menu Theme Selector

bind = $mainMod, F, fullscreen # whole full screen
bind = $mainMod CTRL, F, fullscreen, 1 # fake full screen
bind = $mainMod SHIFT, SPACE, togglefloating, #Float Mode
bind = $mainMod ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat #All Float Mode

# DMS Panel / Bar related (replaces waybar)
bind = CTRL, escape, exec, dms ipc call panel toggle # Toggle DMS panel
#bind = CTRL, escape, exec, pkill -SIGUSR1 waybar # Toggle hide/show waybar
#bind = $mainMod CTRL, B, exec, $scriptsDir/WaybarStyles.sh # Waybar Styles Menu
#bind = $mainMod ALT, B, exec, $scriptsDir/WaybarLayout.sh # Waybar Layout Menu

# DMS Additional Keybinds
bind = $mainMod, V, exec, dms ipc call clipboard toggle # Clipboard history
bind = $mainMod, N, exec, dms ipc call notifications toggle # Notification center
bind = $mainMod SHIFT, L, exec, dms ipc call lockscreen lock # Lock screen
bind = $mainMod, O, exec, dms ipc call overview toggle # Overview/expose
bind = $mainMod CTRL, C, exec, dms ipc call controlcenter toggle # Control center

# FEATURES / EXTRAS (UserScripts)
bind = $mainMod SHIFT, comma, exec, $UserScripts/Kool_Quick_Settings.sh # Settings Menu KooL Hyprland Settings
bind = $mainMod, W, exec, $UserScripts/WallpaperSelect.sh # Select wallpaper to apply

# For passthrough keyboard into a VM
bind = $mainMod ALT, P, submap, passthru
submap = passthru
# to unbind
bind = $mainMod ALT, P, submap, reset
submap = reset
