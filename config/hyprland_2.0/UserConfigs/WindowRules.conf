# For window rules and layerrules
# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# New syntax: windowrule = effect value, match:class regex


# windowrule v2 - tags - add apps under appropriate tag to use the same settings
# browser tags
windowrule = tag +browser, match:class ^([Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr)$
windowrule = tag +browser, match:class ^([Gg]oogle-chrome(-beta|-dev|-unstable)?)$
windowrule = tag +browser, match:class ^(chrome-.+-Default)$
windowrule = tag +browser, match:class ^([Cc]hromium)$
windowrule = tag +browser, match:class ^([Mm]icrosoft-edge(-stable|-beta|-dev|-unstable))$
windowrule = tag +browser, match:class ^(Brave-browser(-beta|-dev|-unstable)?)$
windowrule = tag +browser, match:class ^([Tt]horium-browser|[Cc]achy-browser)$
windowrule = tag +browser, match:class ^(zen-alpha|zen)$
windowrule = tag +notif, match:class ^(swaync-control-center|swaync-notification-window|swaync-client|class)$
windowrule = tag +KooL_Settings, match:title ^(KooL Hyprland Settings)$
windowrule = tag +KooL-Settings, match:class ^(nwg-displays|nwg-look)$

windowrule = tag +code_editor, match:class ^(dev.zed.Zed|zen|code)$

# terminal tags
windowrule = tag +terminal, match:class ^(Alacritty|kitty|kitty-dropterm)$

# email tags
windowrule = tag +email, match:class ^([Tt]hunderbird|org.gnome.Evolution)$
windowrule = tag +email, match:class ^(eu.betterbird.Betterbird)$

# project tags
windowrule = tag +projects, match:class ^(codium|codium-url-handler|VSCodium)$
windowrule = tag +projects, match:class ^(VSCode|code-url-handler)$

# For all JetBrains applications
windowrule = stay_focused on, match:class ^jetbrains-.+$, match:float true, match:fullscreen false

# To address issues with the 'Find in Files' window and others
windowrule = center on, match:class jetbrains-idea

# screenshare tags
windowrule = tag +screenshare, match:class ^(com.obsproject.Studio)$

# OBS Studio rules
windowrule = idle_inhibit always, match:tag screenshare*  # Prevent idle when streaming/recording
windowrule = float on, match:class ^(com.obsproject.Studio)$, match:title negative:(OBS.*)  # Float popups

# IM tags
windowrule = tag +im, match:class ^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$
windowrule = tag +im, match:class ^([Ff]erdium)$
windowrule = tag +im, match:class ^([Ww]hatsapp-for-linux)$
windowrule = tag +im, match:class ^(ZapZap|com.rtosta.zapzap)$
windowrule = tag +im, match:class ^(org.telegram.desktop|io.github.tdesktop_x64.TDesktop)$
windowrule = tag +im, match:class ^(teams-for-linux)$

# game tags
windowrule = tag +games, match:class ^(gamescope)$
windowrule = tag +games, match:class ^(steam_app_\d+)$

# gamestore tags
windowrule = tag +gamestore, match:class ^([Ss]team)$
windowrule = tag +gamestore, match:title ^([Ll]utris)$
windowrule = tag +gamestore, match:class ^(com.heroicgameslauncher.hgl)$

# file-manager tags
windowrule = tag +file-manager, match:class ^([Tt]hunar|org.gnome.Nautilus|[Pp]cmanfm-qt)$
windowrule = tag +file-manager, match:class ^(app.drey.Warp)$

# multimedia tags
windowrule = tag +multimedia, match:class ^([Aa]udacious)$

# settings tags
windowrule = tag +settings, match:title ^(ROG Control)$
windowrule = tag +settings, match:class ^(wihotspot(-gui)?)$
windowrule = tag +settings, match:class ^([Bb]aobab|org.gnome.[Bb]aobab)$
windowrule = tag +settings, match:class ^(gnome-disks|wihotspot(-gui)?)$
windowrule = tag +settings, match:title (Kvantum Manager)
windowrule = tag +settings, match:class ^(file-roller|org.gnome.FileRoller)$
windowrule = tag +settings, match:class ^(nm-applet|nm-connection-editor|blueman-manager)$
windowrule = tag +settings, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = tag +settings, match:class ^(qt5ct|qt6ct|[Yy]ad)$
windowrule = tag +settings, match:class (xdg-desktop-portal-gtk)
windowrule = tag +settings, match:class ^(org.kde.polkit-kde-authentication-agent-1)$
windowrule = tag +settings, match:class ^([Rr]ofi)$

# viewer tags
windowrule = tag +viewer, match:class ^(gnome-system-monitor|org.gnome.SystemMonitor|io.missioncenter.MissionCenter)$
windowrule = tag +viewer, match:class ^(evince)$
windowrule = tag +viewer, match:class ^(eog|org.gnome.Loupe)$

# POSITION
windowrule = center on, match:title ^(KooL Quick Cheat Sheet)$
windowrule = center on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
windowrule = center on, match:title ^(ROG Control)$
windowrule = center on, match:tag KooL-Settings*
windowrule = center on, match:title ^(Keybindings)$
windowrule = center on, match:class ^(pavucontrol|org.pulseaudio.pavucontrol|com.saivert.pwvucontrol)$
windowrule = center on, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrule = center on, match:class ^([Ff]erdium)$
windowrule = move 72% 7%, match:title ^(Picture-in-Picture)$

windowrule = float on, match:class (com.example.stats_calculator)
windowrule = move 33% 74%, match:class (com.example.stats_calculator)
windowrule = size 30% 22%, match:class (com.example.stats_calculator)

# idle inhibit for fullscreen apps
windowrule = idle_inhibit always, match:fullscreen true

# FLOAT
windowrule = float on, match:title ^(KooL Quick Cheat Sheet)$
windowrule = float on, match:tag wallpaper*
windowrule = float on, match:tag settings*
windowrule = float on, match:tag viewer*
windowrule = float on, match:tag KooL-Settings*
windowrule = float on, match:class ([Zz]oom|onedriver|onedriver-launcher)$
windowrule = float on, match:class (org.gnome.Calculator), match:title (Calculator)
windowrule = float on, match:class ^(mpv|com.github.rafostar.Clapper)$
windowrule = float on, match:class ^([Qq]alculate-gtk)$
windowrule = float on, match:class ^([Ff]erdium)$
windowrule = float on, match:title ^(Picture-in-Picture)$

# float popups and dialogue
windowrule = float on, match:title ^(Authentication Required)$
windowrule = center on, match:title ^(Authentication Required)$
windowrule = float on, match:class (codium|codium-url-handler|VSCodium), match:title negative:(.*codium.*|.*VSCodium.*)
windowrule = float on, match:class ^(com.heroicgameslauncher.hgl)$, match:title negative:(Heroic Games Launcher)
windowrule = float on, match:class ^([Ss]team)$, match:title negative:^([Ss]team)$
windowrule = float on, match:class ([Tt]hunar), match:title negative:(.*[Tt]hunar.*)
windowrule = float on, match:class (electron), match:title (Add Folder to Workspace)
windowrule = float on, match:title ^(Add Folder to Workspace)$
windowrule = size 70% 60%, match:title ^(Add Folder to Workspace)$
windowrule = center on, match:title ^(Add Folder to Workspace)$
windowrule = float on, match:initial_title (Open Files)
windowrule = size 70% 60%, match:initial_title (Open Files)
windowrule = float on, match:title ^(SDDM Background)$
windowrule = size 15% 10%, match:title ^(SDDM Background)$

# SIZE
windowrule = size 65% 90%, match:title ^(KooL Quick Cheat Sheet)$
windowrule = size 70% 70%, match:tag wallpaper*
windowrule = size 70% 70%, match:tag settings*
windowrule = size 60% 70%, match:class ^([Ww]hatsapp-for-linux|ZapZap|com.rtosta.zapzap)$
windowrule = size 60% 70%, match:class ^([Ff]erdium)$

# opacity
windowrule = opacity 0.99, match:tag code_editor*

# PINNING
windowrule = pin on, match:title ^(Picture-in-Picture)$

# extras
windowrule = keep_aspect_ratio on, match:title ^(Picture-in-Picture)$

# BLUR & FULLSCREEN
windowrule = no_blur on, match:tag games*
windowrule = fullscreen on, match:tag games*

windowrule = border_color rgb(282737) rgb(1E1D2D), match:float true

# LAYER RULES
layerrule = blur on, match:namespace waybar

# "Smart gaps" / "No gaps when only"
# When only 1 tiled window: no gaps, no border, no rounding
workspace = w[t1], gapsout:0, gapsin:0
workspace = w[tg1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0
windowrule = border_size 0, match:float false, match:workspace w[t1]
windowrule = rounding 0, match:float false, match:workspace w[t1]
windowrule = border_size 0, match:float false, match:workspace w[tg1]
windowrule = rounding 0, match:float false, match:workspace w[tg1]
windowrule = border_size 0, match:float false, match:workspace f[1]
windowrule = rounding 0, match:float false, match:workspace f[1]
